name: Release (macOS arm64 + x64)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (example: v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

jobs:
  build-macos:
    name: Build ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-14
            target: aarch64-apple-darwin
            arch: arm64
          - runner: macos-15-intel
            target: x86_64-apple-darwin
            arch: x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TAG_NAME }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Build Tauri app
        run: pnpm run build -- --target ${{ matrix.target }}

      - name: Collect release assets
        run: |
          mkdir -p release-assets
          find "src-tauri/target/${{ matrix.target }}/release/bundle" -type f \
            \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.zip" \) \
            -exec cp {} release-assets/ \;
          ls -lah release-assets

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.arch }}
          path: release-assets/*
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-macos

    steps:
      - name: Download arm64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-arm64
          path: release-assets/arm64

      - name: Download x64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: app-x64
          path: release-assets/x64

      - name: Generate SHA256 checksums
        run: |
          find release-assets -type f -print
          (cd release-assets && find arm64 x64 -type f -maxdepth 2 -print0 | xargs -0 sha256sum > SHA256SUMS.txt)

      - name: Create release with auto notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          generate_release_notes: true
          draft: false
          prerelease: false
          files: |
            release-assets/arm64/*
            release-assets/x64/*
            release-assets/SHA256SUMS.txt
